<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup-login/signupstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" defer></script>
    <script src="./signup-login/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="title"><span>Sign Up</span></div>
          <form action="" onsubmit="signup(event)">
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Name" name="name" id="name"required>
            </div>
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" name="email" id="email" required>
            </div>
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Phone" name="phone" id="phone" required>
            </div>
            <div class="row">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="password" required>
            </div>
            
            <div class="row button">
              <input type="submit" id="button" value="Sign Up">
            </div>
            <div class="signup-link">Already a member? <a href="login.html">Log in now</a></div>
          </form>
        </div>
</body>
</html>
